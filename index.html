<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <title>Code Wars</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo__content">
      <div class="logo">
        <box-icon name='code-alt'></box-icon>
        <div class="logo__name">CodeWars</div>
      </div>
      <i class="bx bx-menu" id="btn"></i>
    </div>
    <ul class="nav__list">
      <li>
     
          <i class='bx bx-search'></i>
          <input type="text" placeholder="Search...">
          <span class="tooltip">Search</span>
      </li>

      <li>
        <a href="#">
          <i class="bx bx-grid-alt"></i>
          <span class="links__name">Dashboard</span>
        </a>
        <span class="tooltip">Dashboard</span>
      </li>

      <li>
        <a href="#">
          <i class='bx bx-user'></i>
          <span class="links__name">User</span>
        </a>
        <span class="tooltip">User</span>
      </li>

      <li>
        <a href="#">
          <i class='bx bx-chat'></i>
          <span class="links__name">Messages</span>
        </a>
        <span class="tooltip">Messages</span>
      </li>

      <li>
        <a href="#">
          <i class='bx bx-analyse'></i>
          <span class="links__name">Analytics</span>
        </a>
        <span class="tooltip">Analytics</span>
      </li>

      <li>
        <a href="#">
          <i class='bx bx-folder'></i>
          <span class="links__name">File Manage</span>
        </a>
        <span class="tooltip">File Manage</span>
      </li>

      <li>
        <a href="#">
          <i class='bx bx-cart-alt'></i>
          <span class="links__name">Order</span>
        </a>
        <span class="tooltip">Order</span>
      </li>

      <li>
        <a href="#">
          <i class='bx bx-heart'></i>
          <span class="links__name">Saved</span>
        </a>
        <span class="tooltip">Saved</span>
      </li>

      <li>
        <a href="#">
          <i class='bx bx-cog'></i>
          <span class="links__name">Settings</span>
        </a>
        <span class="tooltip">Settings</span>
      </li>
    </ul>
    <div class="profile__content">
      <div class="profile">
        <div class="profile__details">
          <img src="img/foto-1.jpg" alt="">
          <div class="name__job">
            <div class="name">Pavel Ponomarev</div>
            <div class="job">Web Developer</div>
          </div>
        </div>
        <i class='bx bx-log-out' id="log__out"></i>
      </div>
    </div>
  </div>
  <div class="home__content">
    <div class="text">Home Content</div>
  </div>
  <script src="scrypt/scrypt.js"></script>
</body>
</html>
